<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bikeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bikeGrad)"/>
  
  <!-- Road lines -->
  <rect x="0" y="160" width="80" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="100" y="160" width="80" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="200" y="160" width="80" height="8" fill="#ffffff" opacity="0.4"/>
  <rect x="300" y="160" width="80" height="8" fill="#ffffff" opacity="0.4"/>
  
  <!-- Professional cyclist silhouette -->
  <g transform="translate(200, 100)">
    <!-- Rear wheel -->
    <g transform="translate(-60, 50)">
      <circle r="35" fill="url(#wheelGrad)" opacity="0.95"/>
      <circle r="32" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
      <circle r="5" fill="#ffffff" opacity="0.95"/>
      <!-- Spokes -->
      <line x1="0" y1="0" x2="0" y2="-32" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="28" y2="-16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="28" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="0" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="-28" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="-28" y2="-16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Front wheel -->
    <g transform="translate(60, 50)">
      <circle r="35" fill="url(#wheelGrad)" opacity="0.95"/>
      <circle r="32" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
      <circle r="5" fill="#ffffff" opacity="0.95"/>
      <!-- Spokes -->
      <line x1="0" y1="0" x2="0" y2="-32" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="28" y2="-16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="28" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="0" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="-28" y2="16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
      <line x1="0" y1="0" x2="-28" y2="-16" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Bike frame -->
    <line x1="-60" y1="50" x2="0" y2="10" stroke="#ffffff" stroke-width="5" opacity="0.95"/>
    <line x1="0" y1="10" x2="60" y2="50" stroke="#ffffff" stroke-width="5" opacity="0.95"/>
    <line x1="-60" y1="50" x2="20" y2="50" stroke="#ffffff" stroke-width="5" opacity="0.95"/>
    <line x1="0" y1="10" x2="30" y2="-5" stroke="#ffffff" stroke-width="4" opacity="0.95"/>
    <line x1="30" y1="-5" x2="60" y2="50" stroke="#ffffff" stroke-width="4" opacity="0.95"/>
    
    <!-- Cyclist -->
    <!-- Head with helmet -->
    <ellipse cx="5" cy="-15" rx="15" ry="18" fill="#ffffff" opacity="0.95"/>
    <path d="M -8 -20 Q 5 -30, 18 -20" stroke="#ec4899" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- Body leaning forward -->
    <ellipse cx="10" cy="10" rx="18" ry="25" fill="#ffffff" opacity="0.95" transform="rotate(20, 10, 10)"/>
    
    <!-- Arms on handlebars -->
    <line x1="5" y1="5" x2="25" y2="-2" stroke="#ffffff" stroke-width="7" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Legs pedaling -->
    <line x1="5" y1="25" x2="-15" y2="45" stroke="#ffffff" stroke-width="7" stroke-linecap="round" opacity="0.95"/>
    <line x1="10" y1="25" x2="15" y2="48" stroke="#ffffff" stroke-width="7" stroke-linecap="round" opacity="0.95"/>
  </g>
  
  <!-- Motion lines -->
  <line x1="50" y1="60" x2="20" y2="60" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="50" y1="75" x2="25" y2="75" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
</svg>
