<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#swimGrad)"/>
  
  <!-- Water waves pattern -->
  <path d="M 0 120 Q 50 110, 100 120 T 200 120 T 300 120 T 400 120" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M 0 140 Q 50 130, 100 140 T 200 140 T 300 140 T 400 140" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M 0 160 Q 50 150, 100 160 T 200 160 T 300 160 T 400 160" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.25"/>
  <path d="M 0 180 Q 50 170, 100 180 T 200 180 T 300 180 T 400 180" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.2"/>
  
  <!-- Swimmer silhouette (professional style) -->
  <g transform="translate(200, 80)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="0" cy="0" rx="18" ry="13" fill="#ec4899" opacity="0.3"/>
    
    <!-- Body in swimming position -->
    <ellipse cx="15" cy="5" rx="45" ry="20" fill="#ffffff" opacity="0.95"/>
    
    <!-- Arms extended forward -->
    <path d="M -20 -5 Q -40 -15, -60 -10" stroke="#ffffff" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Legs kicking -->
    <path d="M 50 10 Q 70 5, 85 15" stroke="#ffffff" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.95"/>
    <path d="M 48 5 Q 65 -5, 78 -8" stroke="#ffffff" stroke-width="9" fill="none" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Water splashes -->
    <circle cx="-65" cy="-8" r="5" fill="#ffffff" opacity="0.6"/>
    <circle cx="-70" cy="-15" r="3" fill="#ffffff" opacity="0.5"/>
    <circle cx="88" cy="18" r="4" fill="#ffffff" opacity="0.6"/>
    <circle cx="80" cy="-10" r="3" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Bubbles -->
  <circle cx="120" cy="150" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="135" cy="145" r="4" fill="#ffffff" opacity="0.35"/>
  <circle cx="280" cy="155" r="5" fill="#ffffff" opacity="0.4"/>
  <circle cx="290" cy="150" r="3" fill="#ffffff" opacity="0.3"/>
</svg>
