<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coachBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="portraitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#coachBg)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="#ec4899" opacity="0.1"/>
  <circle cx="350" cy="80" r="40" fill="#ec4899" opacity="0.08"/>
  <circle cx="60" cy="340" r="35" fill="#ec4899" opacity="0.1"/>
  <circle cx="340" cy="350" r="45" fill="#ec4899" opacity="0.09"/>
  
  <!-- Professional portrait silhouette -->
  <g transform="translate(200, 180)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="120" fill="url(#glowGrad)"/>
    
    <!-- Head and shoulders portrait -->
    <!-- Head -->
    <ellipse cx="0" cy="-20" rx="45" ry="55" fill="url(#portraitGrad)" opacity="0.95"/>
    
    <!-- Hair -->
    <path d="M -45 -30 Q -50 -60, -30 -75 Q -10 -80, 0 -75 Q 10 -80, 30 -75 Q 50 -60, 45 -30" 
          fill="#be185d" opacity="0.9"/>
    
    <!-- Face highlight -->
    <ellipse cx="0" cy="-20" rx="40" ry="50" fill="#fdf2f8" opacity="0.15"/>
    
    <!-- Shoulders/upper body -->
    <ellipse cx="0" cy="45" rx="70" ry="40" fill="url(#portraitGrad)" opacity="0.95"/>
    
    <!-- Professional attire collar -->
    <path d="M -30 25 L -35 45 L -15 50 L 0 30 L 15 50 L 35 45 L 30 25" 
          fill="#fdf2f8" opacity="0.9"/>
    
    <!-- Athletic symbols around portrait -->
    <!-- Swimming wave -->
    <g transform="translate(-80, -40)" opacity="0.6">
      <path d="M 0 0 Q 10 -5, 20 0 T 40 0" stroke="#ec4899" stroke-width="3" fill="none"/>
      <circle cx="5" cy="-8" r="3" fill="#ec4899"/>
    </g>
    
    <!-- Cycling wheel -->
    <g transform="translate(80, -30)" opacity="0.6">
      <circle r="18" fill="none" stroke="#ec4899" stroke-width="3"/>
      <circle r="3" fill="#ec4899"/>
      <line x1="-12" y1="-12" x2="12" y2="12" stroke="#ec4899" stroke-width="2"/>
      <line x1="-12" y1="12" x2="12" y2="-12" stroke="#ec4899" stroke-width="2"/>
    </g>
    
    <!-- Running shoe -->
    <g transform="translate(-85, 40)" opacity="0.6">
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="#ec4899"/>
      <path d="M -15 -3 Q -10 -8, 0 -8 Q 10 -8, 15 -3" stroke="#fdf2f8" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Trophy/medal -->
    <g transform="translate(75, 50)" opacity="0.6">
      <circle r="12" fill="none" stroke="#ec4899" stroke-width="3"/>
      <path d="M -8 -12 L -8 -20 L 8 -20 L 8 -12" stroke="#ec4899" stroke-width="2" fill="none"/>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="#ec4899" text-anchor="middle" font-weight="bold">1</text>
    </g>
  </g>
  
  <!-- Decorative bottom wave -->
  <path d="M 0 350 Q 100 340, 200 350 T 400 350 L 400 400 L 0 400 Z" fill="#ec4899" opacity="0.1"/>
  
  <!-- Text area -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="28" fill="#be185d" 
        text-anchor="middle" font-weight="bold">Chelsea Seymour</text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="18" fill="#ec4899" 
        text-anchor="middle" font-weight="600">Ironman Coach</text>
</svg>
